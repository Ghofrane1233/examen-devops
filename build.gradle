plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.0' // Assurez-vous d'utiliser une version stable
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

// Configuration Java Toolchain pour utiliser Java 17
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // Utilise Java 17 comme version de compilation
    }
}

repositories {
    mavenCentral() // Utilise Maven Central pour télécharger les dépendances
}

dependencies {
    // Dépendances principales pour Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-actuator' // Outils de surveillance et de gestion de l'application
    implementation 'org.springframework.boot:spring-boot-starter-web' // Pour créer des API REST
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Dépendance pour les tests
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher' // Lanceur pour JUnit 5
}

// Configurer les tests pour utiliser JUnit Platform (JUnit 5)
tasks.named('test') {
    useJUnitPlatform() // Utilise JUnit 5 pour les tests
}
